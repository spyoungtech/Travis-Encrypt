notifications:
  email: false

dist: trusty

sudo: required

language: python

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - "pypy"
  - "pypy3"

addons: {apt: {packages: [xsel]}}

deploy:
  true:
    branch: master
  distributions: sdist bdist_wheel
  user: mandeepb
  provider: pypi
  edge:
    branch: v1.8.45
  password:
    secure: 


before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

install:
  - pip install cryptography
  - pip install coveralls
  - pip install coverage
  - pip install pytest
  - pip install pytest-cov
  - pip install six
  - python setup.py install

script:
  - pytest -v --cov=.

after_success:
  - coveralls
